<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: <span id="score">0</span></div>
    <div id="gameOverMessage" class="game-over">
      Game Over!
      <button id="restart" class="restart-button">Restart</button>
    </div>
    <div class="controls">
  <button id="up" class="control-button">↑</button>
  <div class="middle-row">
    <button id="left" class="control-button">←</button>
    <div class="spacer"></div>
    <button id="right" class="control-button">→</button>
  </div>
  <button id="down" class="control-button">↓</button>
</div>
<div class="score">
  Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
</div>


  </div>
  <script src="script.js"></script>
</body>
</html>
